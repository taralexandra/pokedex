<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons8-étoile-pokémon-50.png"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <img class="h1-poke" src="./images/pokedex-title.png" alt="pokedex-title" />
    <div id="content-box">
      <!-- Left side to display poké infos  -->
      <div id="pokemon-infos">
        <img
          id="pokemon-img"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
          alt="pokemon-image"
        />
        <div id="pokemon-types">
          <span class="type-box grass">Grass</span>
          <span class="type-box poison">Poison</span>
        </div>
        <div id="pokemon-description"></div>
      </div>

      <!-- Right side to display poké listing  -->
      <div id="pokemon-list"></div>
    </div>

    <img
      class="pokeball"
      id="pokeball-img"
      src="./images/pokeball.jpg"
      alt="pokeball"
    />
    <div id="message" class="hidden">Get Them All !!!</div>

    <footer>
      Tutoriel shared by : Kenny Yip Coding (<a
        href="https://youtu.be/dVtnFH4m_fE?si=UjZowRGl3PvKA_v6"
        >Youtube Channel</a
      >) and i made some changes to the design and code, Background designed by
      <a
        href="https://www.freepik.com/free-vector/gradient-spring-landscape-concept_6880829.htm#fromView=search&page=1&position=42&uuid=ce45e699-0145-4a67-890f-3b44716d2b85&query=Background+cartoon+grass"
        >Freepik.com</a
      >. Enjoy !
    </footer>
    <!-- JS  -->
    <script src="/script.js"></script>
  </body>
</html>
